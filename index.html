<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5 - JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>JavaScript Fundamentals Assignment</h1>
    <p>Mastering Variables, Functions, Loops & DOM Manipulation</p>
  </header>

  <!-- Section for user input -->
  <section>
    <h2>Part 1: User Input & Conditionals</h2>
    <label for="ageInput">Enter your age: </label>
    <input type="number" id="ageInput">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Section for functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="calcTotalBtn">Calculate Shopping Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Section for loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="showNumbersBtn">Show Numbers 1-10</button>
    <ul id="numbersList"></ul>
  </section>

  <!-- Section for DOM manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleColorBtn">Toggle Background Color</button>
    <button id="addItemBtn">Add New List Item</button>
    <ul id="dynamicList">
      <li>Item 1</li>
    </ul>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
